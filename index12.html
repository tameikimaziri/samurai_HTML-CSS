<!DOCTYPE html>
<html lang="ja">
    <head>
       <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta charset="UTF-8">
      <title>サンプルデモ</title>
      <style>
          .screenBlue{
              height:100vh;
              color:#fff;
              font-size: 5em;
              text-align: center;
              background-color: #88f;
          }
          .screenRed{
              height:100vh;
              color:#fff;
              font-size: 5em;
              text-align: center;
              background-color: #f88;
          }
          
          .pagetop{
              display: none;
              
              padding: 40px 10px;
              background-color:#fff;
              color:#000;
              text-decoration: none;
              border-radius: 50%;
              
              position: fixed;
              bottom: 10px;
              right: 10px;
          }
          
      </style>
    </head>
    <body>
        <div class="screenBlue">ここがトップページです</div>
         <div class="screenRed">1ページ目</div>
         <div class="screenBlue">2ページ目</div>
         <div class="screenRed">3ページ目</div>
         <div class="screenBlue">4ページ目</div>
         <div class="screenRed">5ページ目</div>
         
         <a class="pagetop" id="top" href="#">TOPに戻る</a>
      
     <script>
     const topLink=document.getElementById("top");
     
     window.addEventListener("scroll",()=>{
         const scrollValue=document.scrollingElement.scrollTop;
         console.log(scrollValue);
         
         if(scrollValue >=300){
             topLink.style.display="inline"
         }else if(scrollValue <300){
             topLink.style.display="none"
         }
     })

    
     </script>
     
    </body>
</html>
