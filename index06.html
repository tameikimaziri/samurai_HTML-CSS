<!DOCTYPE html>
<html lang="ja">
    <head>
       <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta charset="UTF-8">
    </head>
    <body>
      <script>
 const Dollar = 108;
    const getDollarToYen = (number) => {
        return number * Dollar;
    }

    while(true) {
      const money = prompt('ドルから円に換算します');

      if(money) {

        console.log(getDollarToYen(money) + '円です');

      } else break;
    }

      </script>
    </body>
</html>
