<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの学習</title>
</head>

<body>
    <script>
    const user = ['田中太郎','佐藤一郎','山田次郎','伊藤花子']
    
    user.forEach (name=> {
        
        switch(name){
        case '田中太郎':
            console.log(name +'は営業部　第一課です');
            break;
        case '山田次郎':
            console.log(name +'は製造部　生産管理課です');
            break;
        default:
        console.log(name+ 'は該当データがありません。');
        }
    })
   
    </script>
    
</body>
</html>
