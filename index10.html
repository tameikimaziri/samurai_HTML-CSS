<!DOCTYPE html>
<html lang="ja">
    <head>
       <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta charset="UTF-8">
      <title>サンプルデモ</title>
    </head>
    <body>
       <h1 id="text">こんにちは</h1>
       
     <script>
     const h1=document.getElementById("text")
     let count= 0
     
     const timer=setInterval(()=>{
         h1.style.fontSize=count +'px'
         count++
         
         if(count >=100) clearInterval(timer)
     },10)
     
    
     </script>
     
    </body>
</html>
