    <script>
 const user = ['犬','猫','牛','ライオン', '豚'];

      user.forEach(name => {
  
        switch(name) {
          case '犬':
            console.log(name + 'ワンワン！');
            break;
          case '猫':
            console.log(name + 'にゃーん！');
            break;
          case '牛':
            console.log(name + 'モー！');
            break;
          case 'ライオン':
            console.log(name + 'ガオー！');
            break;
          case '豚':
            console.log(name + 'ブー！');
            break;
        }
  
      })
    
    
    </script>
  </body>
